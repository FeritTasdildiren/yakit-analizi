# Alembic Konfigürasyonu — Yakıt Analizi

[alembic]
# Migration betiklerinin bulunduğu klasör
script_location = alembic

# Revision dosyalarına prepend edilecek format
# revision_environment = false
# file_template = %%(rev)s_%%(slug)s

# Veritabanı URL'i — env.py'den settings üzerinden okunur
# Burayı boş bırak, env.py'de override edilir
sqlalchemy.url =

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
